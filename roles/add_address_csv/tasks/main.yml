  - name: Create address object source_ip
    panos_address_object:
      provider: "{{ provider }}"
      name: "{{ item.source_ip | ipaddr('network')}}"
      value: "{{ item.source_ip | ipv4 }}"
    loop: "{{ policy }}"
    when: item.source_ip != ""
    ignore_errors: yes

  - name: Create address object destination_ip
    panos_address_object:
      provider: "{{ provider }}"
      name: "{{ item.destination_ip | ipaddr('network')}}"
      value: "{{ item.destination_ip | ipv4 }}"
    loop: "{{ policy }}"
    when: item.destination_ip != "" 
    ignore_errors: yes