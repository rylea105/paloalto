  - name: Create address object
    panos_address_object:
      provider: "{{ provider }}"
      name: "{{ item.source_ip }}"
      value: "{{ item.source_ip }}"
    loop: "{{ policy }}"
    when: item.source_ip != ""

  - name: Create address object
    panos_address_object:
      provider: "{{ provider }}"
      name: "{{ item.destination_ip }}"
      value: "{{ item.destination_ip }}"
    loop: "{{ policy }}"
    when: item.destination_ip != ""