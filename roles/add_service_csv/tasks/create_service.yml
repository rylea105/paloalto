  - set_fact:
       service_list: "{{ item.service.split(',\n') }}"
    loop: "{{ policy.list }}"
    when: (item.service != "")
  
  - name: Create service object
    panos_service_object:
      provider: '{{ provider }}'
      name: "{{ item.service_type }}-{{ item.service }}"
      destination_port: "{{ item.service }}"
      protocol: "{{ item.service_type }}"
    loop: "{{ service_list }}"