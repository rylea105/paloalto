
- name: Fail-over
  panos_op:
    ip_address: "{{ ip_address }}"
    username: "{{ username }}"
    password: "{{ password }}"
    # provider: "{{ provider }}"
    cmd: <request><high-availability><state><suspend></suspend></state></high-availability></request>
    cmd_is_xml: yes
  register: failover
  ignore_errors: yes

- debug:
    var: failover
  ignore_errors: yes